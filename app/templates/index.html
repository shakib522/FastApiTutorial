<!DOCTYPE html>
<html>
<head>
    <title>Deployment Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
            color: #333;
        }
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007acc;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to Deployment Info</h1>
        <p><strong>VM Hostname:</strong> {{ hostname }}</p>
        <p><strong>Git Commit Hash:</strong> {{ commit_hash }}</p>
    </div>
</body>
</html>
